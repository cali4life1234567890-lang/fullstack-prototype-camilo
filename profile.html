<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Full-Stack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar-placeholder"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">User Profile</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://ui-avatars.com/api/?name=Admin+User&background=random&size=128" class="rounded-circle img-thumbnail" alt="Profile Picture">
                        </div>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" value="Admin User" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" class="form-control" value="admin@gmail.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Account Role</label>
                                <input type="text" class="form-control" value="Administrator" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Member Since</label>
                                <p class="text-muted">October 29, 2025</p>
                            </div>
                            <hr>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-primary">Edit Profile</button>
                                <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
